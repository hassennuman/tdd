<div class="question" *ngIf="section">
    <h3>{{section.title}}</h3>
     <div *ngFor="let q of section.questions" 
       [ngClass]="{'question-container' : q.inputType === 'textarea' }" >
        <label>{{q.id}} {{q.question}} {{q.inputType}}</label>
        <input *ngIf="q.inputType !== 'textarea'" placeholder="{{q.question}}" type="{{q.inputType}}" >
        <textarea *ngIf="q.inputType === 'textarea'"></textarea>
     </div>
</div>
