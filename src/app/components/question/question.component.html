<div class="question-container" *ngIf="question">
  <div class="question">
    <label>{{ question.question }}</label>
    <input
      *ngIf="question.inputType !== 'textarea'"
      placeholder="{{ question.question }}"
      type="{{ question.inputType }}"
    />
    <textarea *ngIf="question.inputType === 'textarea'"></textarea>
  </div>
   <div class="subquestion">
    <app-sub-question [subQuestions]="subQuestions"></app-sub-question>
   </div>
</div>
